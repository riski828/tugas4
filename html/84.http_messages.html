<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Messages</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #cce5ff; color: #004085; }
  </style>
</head>
<body>
  <h1>Contoh Messages</h1>

  <div class="message success">✅ Pesan berhasil dikirim!</div>
  <div class="message error">❌ Terjadi kesalahan. Coba lagi.</div>
  <div class="message info">ℹ Ini adalah pesan informasi.</div>
</body>
</html>
