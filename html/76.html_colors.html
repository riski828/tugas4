<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh HTML Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .color-box {
      width: 150px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    .red { background: red; }
    .green { background: #00ff00; }   /* Hex */
    .blue { background: rgb(0,0,255); } /* RGB */
    .purple { background: hsl(280, 60%, 50%); } /* HSL */
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Contoh Warna di HTML</h1>
  <div class="color-box red">Red</div>
  <div class="color-box green">#00ff00</div>
  <div class="color-box blue">rgb(0,0,255)</div>
  <div class="color-box purple">hsl(280,60%,50%)</div>
</body>
</html>
