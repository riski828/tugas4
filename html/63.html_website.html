<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Bagian Header -->
  <header>
    <h1>Selamat Datang di Website Saya</h1>
    <p>Belajar HTML itu mudah dan seru!</p>
  </header>

  <!-- Menu Navigasi -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">Tentang</a>
    <a href="#contact">Kontak</a>
  </nav>

  <!-- Konten Utama -->
  <section id="home">
    <h2>Home</h2>
    <p>Ini adalah halaman utama website sederhana.</p>
  </section>

  <section id="about">
    <h2>Tentang Saya</h2>
    <p>Halo! Saya sedang belajar membuat website dengan HTML dan CSS.</p>
  </section>

  <section id="contact">
    <h2>Kontak</h2>
    <form>
      Nama: <input type="text" name="nama"><br><br>
      Email: <input type="email" name="email"><br><br>
      Pesan:<br>
      <textarea name="pesan" rows="4" cols="30"></textarea><br><br>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Website Sederhana | Dibuat dengan HTML & CSS</p>
  </footer>
</body>
</html>
