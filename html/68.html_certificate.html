<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .certificate {
      width: 800px;
      height: 600px;
      padding: 40px;
      text-align: center;
      border: 10px solid #4CAF50;
      border-radius: 20px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .certificate h1 {
      font-size: 40px;
      margin-bottom: 0;
      color: #333;
    }
    .certificate h2 {
      margin-top: 10px;
      font-size: 20px;
      color: #555;
      font-weight: normal;
    }
    .name {
      font-size: 28px;
      margin: 30px 0;
      font-weight: bold;
      text-decoration: underline;
    }
    .course {
      font-size: 20px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }
    .footer div {
      text-align: center;
    }
    .footer span {
      display: block;
      margin-top: 10px;
      border-top: 1px solid #333;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <h2>Diberikan Kepada</h2>
    <div class="name">[Nama Peserta]</div>
    <div class="course">Atas keberhasilan menyelesaikan <b>HTML Bootcamp</b></div>
    <p>Tanggal: 22 Agustus 2025</p>

    <div class="footer">
      <div>
        <span>Instruktur</span>
      </div>
      <div>
        <span>Direktur</span>
      </div>
    </div>
  </div>
</body>
</html>
